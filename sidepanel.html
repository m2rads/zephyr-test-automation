<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephyr Test Creation Automation</title>
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
    <div class="search-section">
        <input type="text" id="searchQuery" placeholder="Enter JQL query">
        <button id="searchButton">Search Jira</button>
    </div>

    <div class="gt-1">
        <button id="createTestCase">Generate Test Cases</button>
        <div class="loading">
            <p id="status" class="hidden">Generating test cases! Please wait... </p>
            <div id="spin-1" class="spinner hidden"></div>
        </div>
    </div>

    <div class="preview">
        <p id="previewLable">Preview GPT results before commiting changes to Jira</p>
        <textarea id="gptResult"></textarea>

        <div>
            <button id="updateJira">Update Jira</button>
            <button id="clearBox">Clear Preview</button>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
